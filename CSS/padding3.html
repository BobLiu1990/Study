<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .icon-menu{
      width: 100px;
      height: 10px;
      padding: 35px 0;
      background: #000;
      background-clip: content-box;
      display: inline-block;
      border-top: solid 10px #000;
      border-bottom: solid 10px #000;
    }
    .icon-dot{
      display: inline-block;
      height: 80px;
      width: 80px;
      border: solid 10px #000;
      background: #000;
      padding:10px;
      background-clip: content-box;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <b class="icon-menu"></b>
  <b class="icon-dot"></b>
</body>
</html>
