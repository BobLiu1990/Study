<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    img{
      width: 100px;
      height: 100px;
      position: relative;
      display: inline-block;
      color: transparent;
    }

    img::after{
      content:attr(alt);
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 20px;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <img alt="xxxx">  
</body>
</html>
