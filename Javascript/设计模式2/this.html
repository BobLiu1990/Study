<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="div1"></div>
</body>
</html>
<script>
  document.getElementById = (function(func){
    return function(){
      return func.apply(document, arguments)
    }
  })(document.getElementById)
  var getId = document.getElementById;

  console.log(getId('div1'))
</script>
